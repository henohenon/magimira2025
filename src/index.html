<!doctype html>
<html lang="ja" class="h-screen w-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マジミラ2025</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="m-0 w-screen h-screen overflow-hidden">
  
    <canvas id="renderCanvas" class="m-0 inset-0 w-screen h-screen -z-10"></canvas>
    <div id="app" class="absolute inset-0 w-screen h-screen">
      <div id="init" class="flex justify-center items-center">
        <button id="startButton" class="px-4 py-2 bg-blue-500 text-white rounded">Start</button>
      </div>
      <div id="playing">
        <div id="meta" class="text-sm">
          <div id="seekBar" class="h-2 bg-gray-300">
          <div class="h-full bg-blue-500"></div>
        </div>
      </div>
      <div id="loadingWrapper" class="absolute w-full h-full top-0 left-0 z-10 bg-white/15 backdrop-blur-md flex justify-center items-center">
        <div id="loadingText" class="text-white">Loading...</div>
      </div>
    </div>
    <div id="media"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
