<!doctype html>
<html lang="ja" class="h-screen w-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listen with Miku</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="m-0 w-screen h-screen overflow-hidden" id="input-area">
    <canvas id="babylon-canvas" class="max -z-10"></canvas>
    <canvas id="effects-canvas" class="max -z-9"></canvas>
    <div id="app" class="absolute inset-0 w-full h-full">
      <div id="white-overlay" class="max hidden"></div>
      <div id="black-overlay" class="max hidden"></div>

      <div id="init" class="flex h-full justify-center items-center flex-col">
        <h1 class="text-white text-7xl italic font-serif">Listen with Miku</h1>
        <button id="start-button" class="mt-5 px-4 py-2 bg-blue-500 text-white rounded">Start</button>
      </div>
      <div id="playing" class="max hidden">
        <div id="black-trim" class="max">
          <div id="black-trim-top" class="absolute w-full bg-stone-900"></div>
          <div id="black-trim-bottom" class="absolute w-full bottom-0 bg-stone-900 flex justify-center items-center">
            <h3 class="text-white text-4xl" id="lyrics-text"></h3>
          </div>
        </div>
      </div>
      <div id="loading-wrapper" class="max bg-white/15 backdrop-blur-md flex justify-center items-center">
        <div class="w-5 h-5 border-4 m-auto mx-3 border-t-transparent border-b-transparent border-white rounded-full animate-spin"></div>
        <div id="loading-text" class="text-white text-2xl">Loading...</div>
      </div>
    </div>
    <div id="media"></div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
