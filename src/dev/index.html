<!doctype html>
<html lang="ja" class="h-screen w-screen">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マジミラ2025</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="m-0 w-screen h-screen overflow-hidden flex">
    <aside class="w-64 h-screen bg-gray-800 text-white overflow-y-auto p-4">
        <div class="space-y-2">
            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">アニメーション</summary>
                <div class="pl-6 py-1 space-y-1" id="animationList">
                </div>
            </details>

            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">カメラ</summary>
                  <div class="pl-6 py-1 space-y-1" id="cameraList">
                    <button id="camera-default">デフォルト</button>
                    <button id="camera-front">正面</button>
                    <button id="camera-side">横</button>
                    <button id="camera-top">上部</button>
                    <button id="camera-free">自由視点</button>
                </div>
            </details>

            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">カウンター</summary>
                <div class="pl-6 py-1 space-y-3">
                    <div>
                        <label for="counter-slider" class="block text-sm font-medium text-gray-300">カウンター値</label>
                        <input type="range" id="counter-slider" min="0" max="100" value="0" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-400">
                            <span>0</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                    </div>
                    <div>
                        <label for="counter-input" class="block text-sm font-medium text-gray-300">カウンター値を入力</label>
                        <input type="number" id="counter-input" min="0" max="100" value="0" class="w-full px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                </div>
            </details>

            <details class="bg-gray-700 rounded" open>
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">サークルスペクトラム</summary>
                <div class="pl-6 py-1 space-y-3">
                    <div class="flex items-center">
                        <input type="checkbox" id="spectrum-enable" checked class="mr-2 h-4 w-4">
                        <label for="spectrum-enable" class="text-sm font-medium text-gray-300">有効</label>
                    </div>
                    <div>
                        <label for="spectrum-lightness" class="block text-sm font-medium text-gray-300">明るさ</label>
                        <input type="range" id="spectrum-lightness" min="50" max="100" value="100" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-400">
                            <span>50</span>
                            <span>75</span>
                            <span>100</span>
                        </div>
                        <input type="number" step="0.01" id="spectrum-lightness-input" min="50" max="100" value="100" class="w-full mt-2 px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                    <div>
                        <label for="spectrum-opacity" class="block text-sm font-medium text-gray-300">不透明度</label>
                        <input type="range" id="spectrum-opacity" min="0" max="100" value="100" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-400">
                            <span>0</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                        <input type="number" step="0.01" id="spectrum-opacity-input" min="0" max="100" value="100" class="w-full mt-2 px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                    <div>
                        <label for="spectrum-hue-offset" class="block text-sm font-medium text-gray-300">色相オフセット</label>
                        <input type="range" id="spectrum-hue-offset" min="0" max="360" value="0" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-400">
                            <span>0</span>
                            <span>180</span>
                            <span>360</span>
                        </div>
                        <input type="number" step="0.01" id="spectrum-hue-offset-input" min="0" max="360" value="0" class="w-full mt-2 px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                    <div>
                        <label for="spectrum-hue-delta" class="block text-sm font-medium text-gray-300">色相幅</label>
                        <input type="number" step="0.1" id="spectrum-hue-delta" value = "240" class="w-full px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                    <div>
                        <label for="spectrum-line-count" class="block text-sm font-medium text-gray-300">ライン数</label>
                        <input type="number" id="spectrum-line-count" min="3" max="39" value="39" class="w-full px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                    <div>
                        <label for="spectrum-min-radius" class="block text-sm font-medium text-gray-300">最小半径</label>
                        <input type="number" step="0.01" id="spectrum-min-radius" min="0" max="5" value="0.5" class="w-full px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                    <div>
                        <label for="spectrum-max-radius" class="block text-sm font-medium text-gray-300">最大半径</label>
                        <input type="number" step="0.1" id="spectrum-max-radius" min="0" value="200" class="w-full px-3 py-2 bg-gray-600 text-white rounded-md">
                    </div>
                    <div>
                        <button id="spectrum-add-frequency" class="px-3 py-2 bg-blue-500 text-white rounded w-full">周波数を追加</button>
                    </div>
                </div>
            </details>
        </div>
    </aside>    
    <div class="relative flex-1" id="input-area" tabindex="0">
        <canvas id="babylon-canvas" class="absolute m-0 inset-0 w-full h-full -z-10"></canvas>
        <canvas id="spectram-canvas" class="absolute m-0 inset-0 w-full h-full -z-9"></canvas>
        <div id="app" class="absolute inset-0 w-full h-full">
        <div id="init" class="flex h-full justify-center items-center transition-opacity duration-700 opacity-100 flex-col">
            <h1 class="text-white text-7xl italic font-serif">Listen with Miku</h1>
            <button id="start-button" class="mt-5 px-4 py-2 bg-blue-500 text-white rounded">Start</button>
        </div>
        <div id="playing" class="transition-opacity duration-3000 opacity-0 select-none pointer-events-none">
            <div id="black-trim" class="absolute w-full h-full top-0 left-0 z-5">
            <div id="black-trim-top" class="absolute w-full h-15 bg-stone-900"></div>
            <div id="black-trim-bottom" class="absolute w-full h-25 bottom-0 bg-stone-900 flex justify-center items-center">
                <h3 class="text-white text-4xl" id="lyrics-text"></h3>
            </div>
            </div>
        </div>
        <div id="loading-wrapper" class="absolute w-full h-full top-0 left-0 z-20 bg-white/15 backdrop-blur-md flex justify-center items-center transition-opacity duration-700 opacity-100 select-none">
            <div class="w-5 h-5 border-4 m-auto mx-3 border-t-transparent border-b-transparent border-white rounded-full animate-spin"></div>
            <div id="loading-text" class="text-white text-2xl">Loading...</div>
        </div>
        </div>
        <div id="media"></div>
        <script type="module" src="../main.ts"></script>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
