<!doctype html>
<html lang="ja" class="h-screen w-screen">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マジミラ2025</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="m-0 w-screen h-screen overflow-hidden flex">
    <aside class="w-64 h-screen bg-gray-800 text-white overflow-y-auto p-4">
        <div class="space-y-2">
            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">アニメーション</summary>
                <div class="pl-6 py-1 space-y-1" id="animationList">
                </div>
            </details>

            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">カメラ</summary>
                  <div class="pl-6 py-1 space-y-1" id="cameraList">
                    <button id="camera-default">デフォルト</button>
                    <button id="camera-front">正面</button>
                    <button id="camera-side">横</button>
                    <button id="camera-top">上部</button>
                    <button id="camera-free">自由視点</button>
                </div>
            </details>

            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">ライト</summary>
                <div class="pl-6 py-1 space-y-1" id="lightList">
                    <button id="light-default">デフォルト</button>
                    <button id="light-spot">スポットライト</button>
                    <button id="light-point">ポイントライト</button>
                    <button id="light-hemispheric">環境光</button>
                </div>
            </details>            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">Addposition</summary>
                <div class="pl-6 py-1 space-y-1">
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Key</label>
                        <input type="text" id="add-pos-key" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" placeholder="キー名">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">X</label>
                        <input type="number" id="add-pos-x" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Y</label>
                        <input type="number" id="add-pos-y" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Z</label>
                        <input type="number" id="add-pos-z" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <button id="add-pos-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Addposition</button>
                    </div>
                </div>
            </details>

            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">Setposition</summary>
                <div class="pl-6 py-1 space-y-1">
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Key</label>
                        <input type="text" id="set-pos-key" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" placeholder="キー名">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">X</label>
                        <input type="number" id="set-pos-x" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Y</label>
                        <input type="number" id="set-pos-y" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Z</label>
                        <input type="number" id="set-pos-z" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <button id="set-pos-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Setposition</button>
                    </div>
                </div>
            </details>            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">Addrotation</summary>
                <div class="pl-6 py-1 space-y-1">
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Key</label>
                        <input type="text" id="add-rot-key" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" placeholder="キー名">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">X (Alpha)</label>
                        <input type="number" id="add-rot-x" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.1">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Y (Beta)</label>
                        <input type="number" id="add-rot-y" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.1">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Z (Radius)</label>
                        <input type="number" id="add-rot-z" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <button id="add-rot-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Addrotation</button>
                    </div>
                </div>
            </details>

            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">Setrotation</summary>
                <div class="pl-6 py-1 space-y-1">
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Key</label>
                        <input type="text" id="set-rot-key" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" placeholder="キー名">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">X (Alpha)</label>
                        <input type="number" id="set-rot-x" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.1">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Y (Beta)</label>
                        <input type="number" id="set-rot-y" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.1">
                    </div>
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">Z (Radius)</label>
                        <input type="number" id="set-rot-z" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm" value="0" step="0.5">
                    </div>
                    <div class="mb-2">
                        <button id="set-rot-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Setrotation</button>
                    </div>
                </div>
            </details>

            <details class="bg-gray-700 rounded">
                <summary class="cursor-pointer px-3 py-2 hover:bg-gray-600">カメラ座標確認</summary>
                <div class="pl-6 py-1 space-y-1">
                    <div class="mb-2">
                        <label class="block text-gray-400 text-xs mb-1">カメラキー</label>
                        <select id="camera-info-key" class="w-full bg-gray-600 text-white px-2 py-1 rounded text-sm">
                            <option value="default">デフォルト</option>
                            <option value="front">正面</option>
                            <option value="side">横</option>
                            <option value="top">上部</option>
                            <option value="free">自由視点</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <button id="get-camera-info" class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded">座標を確認</button>
                    </div>
                    <div id="camera-position-info" class="mb-2 p-2 bg-gray-900 rounded">
                        <p class="text-xs text-gray-400 mb-1">位置情報:</p>
                        <div class="flex justify-between mb-1">
                            <span class="text-xs text-gray-300">X: </span>
                            <span id="camera-pos-x-info" class="text-xs text-white">-</span>
                        </div>
                        <div class="flex justify-between mb-1">
                            <span class="text-xs text-gray-300">Y: </span>
                            <span id="camera-pos-y-info" class="text-xs text-white">-</span>
                        </div>
                        <div class="flex justify-between mb-1">
                            <span class="text-xs text-gray-300">Z: </span>
                            <span id="camera-pos-z-info" class="text-xs text-white">-</span>
                        </div>
                    </div>
                    <div id="camera-rotation-info" class="mb-2 p-2 bg-gray-900 rounded">
                        <p class="text-xs text-gray-400 mb-1">回転情報:</p>
                        <div class="flex justify-between mb-1">
                            <span class="text-xs text-gray-300">Alpha: </span>
                            <span id="camera-rot-alpha-info" class="text-xs text-white">-</span>
                        </div>
                        <div class="flex justify-between mb-1">
                            <span class="text-xs text-gray-300">Beta: </span>
                            <span id="camera-rot-beta-info" class="text-xs text-white">-</span>
                        </div>
                        <div class="flex justify-between mb-1">
                            <span class="text-xs text-gray-300">Radius: </span>
                            <span id="camera-rot-radius-info" class="text-xs text-white">-</span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="text-xs text-gray-400">アクティブカメラ: </label>
                        <span id="active-camera-info" class="text-xs text-white">-</span>
                    </div>
                </div>
            </details>
        </div>
    </aside>    
    <div class="relative flex-1">
        <canvas id="babylon-canvas" class="absolute m-0 inset-0 w-full h-full -z-10"></canvas>
        <canvas id="spectram-canvas" class="absolute m-0 inset-0 w-full h-full -z-9"></canvas>
        <div id="app" class="absolute inset-0 w-full h-full">
        <div id="init" class="flex h-full justify-center items-center transition-opacity duration-700 opacity-100 flex-col">
            <h1 class="text-white text-7xl italic font-serif">Listen with Miku</h1>
            <button id="start-button" class="mt-5 px-4 py-2 bg-blue-500 text-white rounded">Start</button>
        </div>
        <div id="playing" class="transition-opacity duration-3000 opacity-0 select-none pointer-events-none">
            <div id="black-trim" class="absolute w-full h-full top-0 left-0 z-5">
            <div id="black-trim-top" class="absolute w-full h-15 bg-stone-900"></div>
            <div id="black-trim-bottom" class="absolute w-full h-25 bottom-0 bg-stone-900 flex justify-center items-center">
                <h3 class="text-white text-4xl" id="lyrics-text"></h3>
            </div>
            </div>
        </div>
        <div id="loading-wrapper" class="absolute w-full h-full top-0 left-0 z-20 bg-white/15 backdrop-blur-md flex justify-center items-center transition-opacity duration-700 opacity-100 select-none">
            <div class="w-5 h-5 border-4 m-auto mx-3 border-t-transparent border-b-transparent border-white rounded-full animate-spin"></div>
            <div id="loading-text" class="text-white text-2xl">Loading...</div>
        </div>
        </div>
        <div id="media"></div>
        <script type="module" src="../main.ts"></script>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
